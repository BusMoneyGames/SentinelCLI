<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example-{{loop.index}}">
    <thead>
        <tr>
            {% for stat_header in each_client_result.texture_data.header%}
            <th>{{ stat_header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for list_of_entries in each_client_result.texture_data.list_of_entries %}
        <tr class="odd gradeX">
            {% for each_texture_line in list_of_entries %}
            <td>
                <small> {{ each_texture_line }} </small>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
        $(document).ready(function () {
            
            $('#dataTables-example-{{loop.index}}').DataTable({
                "lengthMenu": [[15], [15]],
                responsive: true
            });
        });
    </script>
